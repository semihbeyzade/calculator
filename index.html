<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">

            <input type="text" placeholder="0" id="screen" class="w-100 calculator-screen" value="">

            <div class="item item1">

                <button type="button" onclick="allclear()" class="btn  m-2">Ac</button>


                <button type="button" onclick="del()" class="btn  m-2">Del</button>


                <button type="button" onclick="display('/')" class="btn  m-2">/</button>

            </div>
            <div class="item item2">

                <button type="button" onclick="display('7')" class="btn m-2">7</button>


                <button type="button" onclick="display('8')" class="btn m-2">8</button>


                <button type="button" onclick="display('9')" class="btn m-2">9</button>


                <button type="button" onclick="display('*')" class="btn m-2">*</button>

            </div>
            <div class="item item3">

                <button type="button" onclick="display('4')" class="btn m-2">4</button>


                <button type="button" onclick="display('5')" class="btn m-2">5</button>


                <button type="button" onclick="display('6')" class="btn m-2">6</button>


                <button type="button" onclick="display('+')" class="btn m-2">+</button>

            </div>
            <div class="item item4">

                <button type="button" onclick="display('1')" class="btn m-2">1</button>


                <button type="button" onclick="display('2')" class="btn  m-2">2</button>


                <button type="button" onclick="display('3')" class="btn  m-2">3</button>


                <button type="button" onclick="display('-')" class="btn  m-2">-</button>

            </div>
            <div class="item item5">

                <button type="button" onclick="display('00')" class="btn  m-2">00</button>


                <button type="button" onclick="display('.')" class="btn  m-2">.</button>


                <button type="button" onclick="display('0')" class="btn  m-2">0</button>


                <button type="button" onclick="equal()" class="btn  m-2">=</button>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>



</body>

</html>
